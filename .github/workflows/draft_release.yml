name: Draft a release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'The version number (e.g. 1.2.3) OR one of: patch|minor|major|prepatch|preminor|premajor|prerelease'
        required: true
        default: 'patch'

jobs:
  draft-release:
    runs-on: ubuntu-latest
    steps:
      - name: Set up SSH agent
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: actions/checkout@v2
        with:
          ssh-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - uses: ./.github/actions/python-uv-env
      - name: Update version
        id: updated_version
        shell: bash
        run: |
          version_input="${{ github.event.inputs.version }}"
          if [[ "$version_input" =~ ^(patch|minor|major|prepatch|preminor|premajor|prerelease)$ ]]; then
            # It's a bump rule
            uv run bump-my-version bump "$version_input"
          else
            # It's a specific version number
            uv run bump-my-version bump patch --new-version "$version_input"
          fi
          version=$(uv run bump-my-version show current_version 2>/dev/null)
          echo ::set-output name="version::$version"
      - name: Update changelog
        id: changelog
        shell: bash
        run: |
          uv run kacl-cli release ${{ steps.updated_version.outputs.version }} --modify --auto-link
          echo "" >> CHANGELOG.md
          body=$(uv run kacl-cli get ${{ steps.updated_version.outputs.version }})
          body="${body//'%'/'%25'}"
          body="${body//$'\n'/'%0A'}"
          body="${body//$'\r'/'%0D'}"
          echo ::set-output name="body::$body"
      - name: Commit changes
        uses: EndBug/add-and-commit@v7
        with:
          add: 'CHANGELOG.md jaxdf/__init__.py pyproject.toml'
          message: 'Release ${{ steps.updated_version.outputs.version }}'
      - name: Create tag
        run: |
          git tag ${{ steps.updated_version.outputs.version }}
          git push --tags
      - name: Create a draft release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.updated_version.outputs.version }}
          release_name: Release ${{ steps.updated_version.outputs.version }}
          body: ${{ steps.changelog.outputs.body }}
          draft: true
