# Project info
site_name: JaxDF
site_author: Antonio Stanziola, Biomedical Ultrasound Group
site_description: >-
  A JAX-based research framework for writing differentiable numerical simulators with arbitrary discretizations
site_url: https://ucl-bug.github.io/jaxdf/

# Github info
repo_name: ucl-bug/jaxdf
repo_url: https://github.com/ucl-bug/jaxdf

theme:
  name: "material"

  features:
    - announce.dismiss
    - content.action.edit
    - content.action.view
    - content.code.annotate
    - content.code.copy
    - content.tooltips
    - navigation.footer
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
    - toc.integrate

  palette:
    - scheme: default
      primary: red
      accent: red
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: red
      accent: red
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono

nav:
  - Home: index.md
  - Tutorials:
    - Quick start: notebooks/quickstart.ipynb
    - Physics informed neural networks: notebooks/pinn_burgers.ipynb
    - Optimize acoustic simulations: notebooks/simulate_helmholtz_equation.ipynb
    - How discretizations work: notebooks/api_discretization.ipynb
    - Helmholtz equation with PINNs: notebooks/helmholtz_pinn.ipynb
  - API:
    - conv: conv.md
    - core: core.md
    - discretization: discretization.md
    - exceptions: exceptions.md
    - geometry: geometry.md
    - mods: mods.md
    - operators:
      - differential: operators/differential.md
      - functions: operators/functions.md
      - linear algebra: operators/linear_algebra.md
    - util: util.md
  - Changelog: changelog.md
  - Contributing: contributing.md

# Customization
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/ucl-bug/jaxdf
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/jaxdf/
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/UCL_Ultrasound
    - icon: fontawesome/brands/discord
      link: https://discord.gg/VtUb4fFznt

plugins:
  - mkdocs-jupyter
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          rendering:
            show_source: false
  - search
  - macros:
      module_name: docs/macros

markdown_extensions:
  - toc:
      toc_depth: 5
  - pymdownx.highlight
  - pymdownx.snippets
  - admonition
  - attr_list
  - footnotes
  - pymdownx.details      # For collapsible admonitions
  - pymdownx.superfences

extra_css:
  - stylesheets/extra.css
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.css

extra_javascript:
  - javascripts/katex.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/katex.min.js
  - https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.16.7/contrib/auto-render.min.js
  - https://unpkg.com/mermaid/dist/mermaid.min.js

use_directory_urls: false

# For mkdocstrings
watch:
  - jaxdf
